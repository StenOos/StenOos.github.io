<!DOCTYPE html>
<html>
<head>
    <title>Virtual Garden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .plant {
            width: 100px;
            height: 100px;
            background-color: #999;
            border-radius: 50%;
            margin-right: 20px;
            position: relative;
        }

        .plant::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            animation: grow 2s infinite;
        }

        @keyframes grow {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Your Virtual Garden</h1>
    </header>
    <main>
        <section id="garden">
            <div id="plant1" class="plant"></div>
            <div id="plant2" class="plant"></div>
            <div id="plant3" class="plant"></div>
        </section>
        <section id="controls">
            <button id="water">Water</button>
            <button id="fertilize">Fertilize</button>
            <button id="harvest">Harvest</button>
        </section>
    </main>
    <footer>
        <p>Created by Tabnine for a school project.</p>
    </footer>
</body>
</html>
